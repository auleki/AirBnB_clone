<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background:#FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <header></header>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
